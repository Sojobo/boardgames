name: Build games.json and publish

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "17 4 * * *" # daily at 04:17 UTC (adjust if you want)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build games.json
        run: node scripts/build_games_json.js

      - name: Commit updated games.json (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/games.json
          git diff --cached --quiet || git commit -m "Update games.json"
          git push
